<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR</title>
    <script type="text/javascript" src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-assets>
        <a-asset-item id="mag" src="assets/magnemite/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity 
        ggps-entity-place="longitude: 13.711110; latitude: -89.253515;"
        gltf-model="#mag"
        rotation="0 180 0"
        scale="0.5 0.5 0.5"
        position="0 2 0"
        animation-mixer
    ></a-entity>
    <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="300 300 300"
        color="red"
        gps-entity-place="longitude: 13.711110; latitude: -89.253515;"
    ></a-text>
    <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>
</html>
